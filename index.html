<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playstation 5 by SONY</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid hero">
        <div class="row">
            <div class="col-4 text">
                <img src="images/Text.png" alt="Text" class="mb-3">
            </div>
            <div class="col-8 object">
                <img src="images/Object.png" class="img-fluid object" alt="Object Image">
            </div>
        </div>
    </div>

    <div class="container-fluid section-1">
    <div class="row">
      <div class="col-6 p-0 controller-image">
        <img src="images/Controller.png" class="img-fluid" alt="Controller Image">
      </div>
      <div class="col-6 mt-5 p-3 pe-5 d-flex flex-column justify-content-center text-white">
        <h1 class="section-title">STUNNING GAMES ON PS5</h1>
        <div class="text-wrapper">
            <p class="section-description">Immerse yourself in games that look and sound stunning, including  console exclusives from PlayStation Studios and full backwards  compatibility for your PS4 library.</p>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
